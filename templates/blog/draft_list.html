{% extends "blog/base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      {% for post in posts %}
      <div class="post">
        {% if post.published_at %}
        <div class="date">{{post.published_at}}</div>
        {% endif %}
        <h1>
          <a href="{% url 'blog:draft-detail' post.pk %}">{{ post.title }}</a>
        </h1>
        <div class="date author">@{{ post.author.username }}</div>
        <p>
          {{ post.content |striptags| truncatechars:200}}
          <a href="{% url 'blog:draft-detail' post.pk %}"> Read More</a>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
